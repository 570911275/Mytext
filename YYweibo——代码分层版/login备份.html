<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>用户登录</title>
<style type="text/css">
  html{font-size:15px;}
  fieldset{width:320px; margin:0 auto;}
  legend{font-weight:bold; font-size:30px; margin:0 auto; color:rgb(118, 173, 199)}
  .label{float:left; width:70px; margin-left:10px; color:turquoise}
  .left{margin-left:80px;}
  .input{width:150px;}
  span{color: #70b9b0;}
</style>

<script language="JavaScript">

function InputCheck(LoginForm)
{
  if (LoginForm.username.value == "")
    {
       alert("请输入用户名!");
       LoginForm.username.focus();
       return (false);
    }
  if (LoginForm.password.value == "")
    {
       alert("请输入密码!");
       LoginForm.password.focus();
       return (false);
    }
}
</script>
</head>
<body
background="背景图片-皮卡丘打招呼.gif" 
style=" background-repeat:no-repeat ;
background-size:100% 100%; 
background-attachment: fixed;"
>
<div>
<fieldset>
<legend>YY微博——登录界面</legend>
</fieldset>
</div>
<div>
<fieldset>
<form name="LoginForm" method="POST" action="login备份.php" onsubmit="InputCheck(this)">
<p>
<label for="username" class="label">用户名:</label>
<input id="username" name="username" type="text" class="input" />
</p>
<p>
<label for="password" class="label">密 码:</label>
<input id="password" name="password" type="password" class="input" />
</p>
<p>
<label for="email" class="label">邮箱:</label>
<input id="email" name="email" type="email" class="input" />
</p>
<p>
<input type="submit" name="submit" value="  确 定  " class="left" />
<input type="RESET" value="  重 置  " class="right"/>
</p>
</form>
</fieldset>
</div>
</body>
</html>
