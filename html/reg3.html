<!DOCTYPE html >
<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/></head>
<title>===YY微博——用户注册===</title>
<style type="text/css">
    html{font-size: 12px;}
    fieldset{width:520px; margin:0 auto;}
    legend{font-weight:bold; font-size:14px;}
    label{float:left;width:70px;margin-left:10px;}
    .left{margin-left:80px;}
    .input{width:150px;}
    span{color:palegreen;}
</style>
<body>
<div>
<fieldest>
        <legend>YY微博——用户注册</legend>
        <form  action="reg.php" method="POST" >
<p>
        <label for="username" class="label">用户名：</label>
        <input id="username" name="username" type="text" calss="input"/>
        <span>(必填，3-15字符长度，支持汉字、字母、数字以及-)</span>
</p> 
<p>
        <label for="password" class="label">密码：</label>
        <input id="password" name="password" type="text" calss="input"/>
        <span>(必填，不得少于6位，支持字母、数字)</span>
</p>
<p>
        <label for="repass" class="label">再次输入密码：</label>
        <input id="repass" name="repass" type="text" calss="input"/>
</p>
<p>
        <label for="email" class="label">电子邮箱：</label>
        <input id="email" name="email" type="text" calss="input"/>
        <span>(必填，请输入电子邮箱)</span>
</p>
<p>
        <label for="phone" class="label">手机号码：</label>
        <input id="phone" name="phone" type="text" calss="input"/>
        <span>(必填，请输手机号码)</span>
</p>
<p>
        <input type="submit" value=" 提交注册 "/>
</p>
</form>
</fieldest>
</div>
</body>
</html>
