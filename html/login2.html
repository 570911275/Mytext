<!DOCTYPE html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>===YY微博——用户登录===</title>
<style type="text/css">
    html{font-size: 25px;}
    fieldset{width:300px; margin: 0 auto;}
    legend{font-weight:bold; font-size:14px;}
    .label{float:left; width:85px; margin-left:15px;}
    .left{margin-left:80px;}
    .input{width:150px;}
    span{color: paleturquoise;}
</style>
</head>
<body>
<div>
<fieldest>
<legend>YY微博——用户登录</legend>
<form name="LoginForm" method="POST" action="login2.php" onSubmit="return InputCheck(this)">
            <p>
                    <label for="username" class="label">用户名：</label>
                    <input id="username" name="username" type="text" calss="input"/>
                    <span>(请输入你的用户名)</span>
            </p> 
            <p>
                    <label for="password" class="label">密码：</label>
                    <input id="password" name="password" type="text" calss="input"/>
                    <span>(请输入你的密码)</span>
            </p>

            <p>
                    <label for="email" class="label">电子邮箱：</label>
                    <input id="email" name="email" type="text" calss="input"/>
                    <span>(请输入你的电子邮箱)</span>
            </p>
            <p>
                    <label for="phone" class="label">手机号码：</label>
                    <input id="phone" name="phone" type="text" calss="input"/>
                    <span>(请输入你的手机号码)</span>
            </p>
            <p>
                    <input type="submit" name="submit" value="  确 定  " class="left" />
            </p>
</form>
</fieldest>
</div>
</body>
</html>
